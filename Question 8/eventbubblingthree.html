<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Elements Bubbling</title>
</head>
<body>

  <div id="outer" style="padding: 50px; background-color: lightgoldenrodyellow;">
    Outer Div
    <div id="middle" style="padding: 50px; background-color: lightgreen;">
      Middle Div
      <div id="inner" style="padding: 50px; background-color: lightblue;">
        Inner Div
        <button id="button">Click Me!</button>
      </div>
    </div>
  </div>

  <script>
    // Add event listener to the outer element
    document.getElementById('outer').addEventListener('click', function() {
      alert('Outer Div clicked');
    });

    // Add event listener to the middle element
    document.getElementById('middle').addEventListener('click', function() {
      alert('Middle Div clicked');
    });

    // Add event listener to the inner element
    document.getElementById('inner').addEventListener('click', function() {
      alert('Inner Div clicked');
    });

    // Add event listener to the button
    document.getElementById('button').addEventListener('click', function(event) {
      alert('Button clicked');
      // No stopPropagation here, so the event will bubble up to the parent elements
    });
  </script>
  
</body>
</html>
